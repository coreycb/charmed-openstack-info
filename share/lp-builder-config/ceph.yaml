# Ceph Charms
defaults:
  team: openstack-charmers
  branches:
    master:
      build-channels:
        charmcraft: "1.7/stable"
      channels:
        - latest/edge
    stable/quincy:
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - quincy/stable
    stable/luminous:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        #- openstack-queens/edge
        #- openstack-rocky/edge
        - luminous/edge
    stable/mimic:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        #- openstack-stein/edge
        - mimic/edge
    stable/nautilus:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        #- openstack-train/edge
        - nautilus/edge
    stable/octopus:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - octopus/edge
    stable/pacific:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - pacific/stable

projects:
  - name: Ceph Dashboard Charm
    charmhub: ceph-dashboard
    launchpad: charm-ceph-dashboard
    repository: https://opendev.org/openstack/charm-ceph-dashboard.git
    branches:
      master:
        build-channels:
          charmcraft: "1.7/stable"
        channels:
          - latest/edge
      stable/quincy:
        build-channels:
          charmcraft: "1.5/stable"
        channels:
            - quincy/stable
      stable/octopus:
        enabled: False
        build-channels:
          charmcraft: "1.5/stable"
        channels:
          - octopus/edge
      stable/pacific:
        enabled: False
        build-channels:
          charmcraft: "1.5/stable"
        channels:
          - pacific/stable

  - name: Ceph FileSystem Charm
    charmhub: ceph-fs
    launchpad: charm-ceph-fs
    repository: https://opendev.org/openstack/charm-ceph-fs.git

  - name: Ceph iSCSI Charm
    charmhub: ceph-iscsi
    launchpad: charm-ceph-iscsi
    repository: https://opendev.org/openstack/charm-ceph-iscsi.git

  - name: Ceph Monitor Charm
    charmhub: ceph-mon
    launchpad: charm-ceph-mon
    repository: https://opendev.org/openstack/charm-ceph-mon.git

  - name: Ceph NFS Charm
    charmhub: ceph-nfs
    launchpad: charm-ceph-nfs
    repository: https://opendev.org/openstack/charm-ceph-nfs.git
    branches:
      master:
        build-channels:
          charmcraft: "1.7/stable"
        channels:
          - latest/edge
      stable/quincy:
        build-channels:
          charmcraft: "1.5/stable"
        channels:
          - quincy/stable
      stable/pacific:
        enabled: False
        build-channels:
          charmcraft: "1.5/stable"
        channels:
          - pacific/edge

  - name: Ceph OSD Charm
    charmhub: ceph-osd
    launchpad: charm-ceph-osd
    repository: http://opendev.org/openstack/charm-ceph-osd.git

  - name: Ceph Proxy Charm
    charmhub: ceph-proxy
    launchpad: charm-ceph-proxy
    repository: https://opendev.org/openstack/charm-ceph-proxy.git

  - name: Ceph Rados Gateway Charm
    charmhub: ceph-radosgw
    launchpad: charm-ceph-radosgw
    repository: https://opendev.org/openstack/charm-ceph-radosgw.git

  - name: Ceph RBD Mirror Charm
    charmhub: ceph-rbd-mirror
    launchpad: charm-ceph-rbd-mirror
    repository: https://opendev.org/openstack/charm-ceph-rbd-mirror.git
